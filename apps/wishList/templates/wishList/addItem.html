<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Add Item</title>
   </head>
   <body>
      {% for message in messages %}
         <p>{{message}}</p>
      {% endfor %}

      <h2>Create a New Wish List Item</h2>
      <a href="{% url 'wishList:dashboard' %}">Home</a>
      <a href="{% url 'loginReg:logout' %}">Logout</a>

      <form action="{% url 'wishList:createItem' %}" method="post">
         {% csrf_token %}
         <input type="hidden" name="user_id" value="{{request.session.id}}">

         <label for="item">Item/Product:</label>
         <input type="text" name="item_name" value="">

         <input type="submit" name="" value="Submit">
      </form>
   </body>
</html>
